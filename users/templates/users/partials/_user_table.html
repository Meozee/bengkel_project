<!-- users/templates/users/partials/_user_table.html -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr><th>Username</th><th>Email</th><th>Role</th><th>Aktif</th><th>Aksi</th></tr>
        </thead>
        <tbody>
            {% for user_account in users %}
            <tr>
                <td>{{ user_account.username }}</td>
                <td>{{ user_account.email|default:"-" }}</td>
                <td>{{ user_account.get_role_display }}</td>
                <td>{% if user_account.is_active %}✅{% else %}❌{% endif %}</td>
                <td>
                    <a href="{% url 'users:user_update' pk=user_account.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <form method="post" action="{% url 'users:user_delete' pk=user_account.pk %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus {{ user_account.username }}?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5" class="text-center">Belum ada data akun.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- users/templates/users/partials/_customer_table.html -->
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr><th>Nama</th><th>No. WhatsApp</th><th>Aksi</th></tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.nama }}</td>
                <td>{{ customer.no_wa }}</td>
                <td>
                    <a href="{% url 'users:customer_update' pk=customer.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <form method="post" action="{% url 'users:customer_delete' pk=customer.pk %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus {{ customer.nama }}?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3" class="text-center">Belum ada data customer.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

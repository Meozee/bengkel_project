<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr><th>Waktu</th><th>Aktor</th><th>Aksi</th><th>Detail</th></tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.timestamp|date:"d M Y, H:i" }}</td>
                <td>{{ log.actor.username }}</td>
                <td>{{ log.get_action_type_display }}</td>
                <td>{{ log.action_details }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="text-center">Belum ada aktivitas tercatat.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>

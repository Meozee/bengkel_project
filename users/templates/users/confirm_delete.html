<!-- users/templates/users/confirm_delete.html -->
{% extends "base.html" %}

{% block title %}Konfirmasi Hapus - {{ block.super }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Konfirmasi Penghapusan</h4>
                </div>
                <div class="card-body">
                    <p class="lead">Apakah Anda yakin ingin menghapus:</p>
                    <h5 class="text-danger">{{ item }}</h5>
                    
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
                        <a href="{% url 'users:user_management' %}" class="btn btn-secondary">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

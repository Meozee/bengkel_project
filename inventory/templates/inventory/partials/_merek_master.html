{% load humanize %}

<h5>Manajemen Merek</h5>
<form action="{% url 'inventory:merek_create' %}" method="post" class="mb-3 row g-2">
    {% csrf_token %}
    <div class="col-8"><input type="text" class="form-control form-control-sm" name="nama" placeholder="Nama Merek Baru" required></div>
    <div class="col-4"><button type="submit" class="btn btn-sm btn-primary w-100">Simpan</button></div>
</form>
<ul class="list-group">
    {% for item in mereks %}<li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">{{ item.nama }}<form action="{% url 'inventory:merek_delete' pk=item.pk %}" method="post">{% csrf_token %}<button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Yakin?')">Hapus</button></form></li>{% empty %}<li class="list-group-item">Belum ada data.</li>{% endfor %}
</ul>

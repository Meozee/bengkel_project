{% load humanize %}
<h5>Manajemen Supplier</h5>
<form action="{% url 'inventory:supplier_create' %}" method="post" class="mb-3">
    {% csrf_token %}
    <div class="mb-2"><input type="text" class="form-control form-control-sm" name="nama" placeholder="Nama Supplier" required></div>
    <div class="mb-2"><input type="text" class="form-control form-control-sm" name="kontak" placeholder="Kontak"></div>
    <button type="submit" class="btn btn-sm btn-primary w-100">Simpan</button>
</form>
<ul class="list-group">
    {% for item in suppliers %}<li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">{{ item.nama }}<form action="{% url 'inventory:supplier_delete' pk=item.pk %}" method="post">{% csrf_token %}<button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('Yakin?')">Hapus</button></form></li>{% empty %}<li class="list-group-item">Belum ada data.</li>{% endfor %}
</ul>

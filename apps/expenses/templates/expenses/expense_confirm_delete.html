{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-4">
    
    <h1 class="mt-4">{{ page_title }}</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item"><a href="{% url 'dashboard:index' %}">Dashboard</a></li>
        <li class.breadcrumb-item"><a href="{% url 'expenses:expense_index' %}">Pengeluaran</a></li>
        <li class="breadcrumb-item active">{{ page_title }}</li>
    </ol>

    <div class="row">
        <div class="col-lg-8">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <i class="bi bi-exclamation-triangle-fill me-1"></i> Konfirmasi Penghapusan
                </div>
                <div class="card-body">
                    <p>Apakah kamu yakin ingin menghapus data berikut?</p>
                    
                    <div class="alert alert-warning">
                        <strong>Data:</strong> {{ object }}
                    </div>
                    
                    <p>Tindakan ini tidak dapat dibatalkan.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end">
                            <a href="{% url 'expenses:expense_index' %}" class="btn btn-secondary me-2">
                                <i class="bi bi-x-circle me-1"></i> Batal
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash-fill me-1"></i> Ya, Hapus
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}

        <div class="col-lg-8">
            <div class="card shadow-sm">

                    <i class="bi bi-pencil-square me-1"></i> {{ card_title }}
                </div>

                    <form method="post">
                        {% csrf_token %}
                        
                        {{ form|crispy }}
                        
                        <hr>
                        <div class="d-flex justify-content-end">

                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i> Simpan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

{% extends "base.html" %}

{% block title %}Hapus Item{% endblock %}

{% block content %}
<div class="text-center">
    <h1>Hapus Item</h1>
    <p class="lead">Apakah Anda yakin ingin menghapus item <strong>"{{ item.name }}"</strong>?</p>
    <p class="text-danger">Tindakan ini tidak dapat diurungkan.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ya, Hapus</button>
        <a href="{% url 'inventory:inventory_detail' item.pk %}" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}

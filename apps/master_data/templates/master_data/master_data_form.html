{% extends 'base.html' %}

{% block title %}{% if object %}Edit{% else %}Tambah{% endif %} Data{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">{% if object %}Edit {{ object|capfirst }}{% else %}Tambah Data Baru{% endif %}</h4>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <hr>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-outline-secondary">Batal</a>
                        <button type="submit" class="btn btn-success">Simpan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

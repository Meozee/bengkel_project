{% extends 'base.html' %}

{% block title %}Konfirmasi Hapus{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center shadow-sm">
            <div class="card-body p-5">
                <h3 class="card-title">Konfirmasi Hapus</h3>
                <p class="lead text-muted">Apakah Anda yakin ingin menghapus data berikut?</p>
                <h4 class="my-4">"{{ object }}"</h4>
                <form method="post">
                    {% csrf_token %}
                    <a href="{{ request.META.HTTP_REFERER|escape }}" class="btn btn-secondary">Batal</a>
                    <button type="submit" class="btn btn-danger">Ya, Hapus</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
